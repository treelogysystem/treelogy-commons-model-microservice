# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  pull_request:
    branches: [ "master" ]


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
      name: Build
      runs-on: ubuntu-latest
      steps:
      # A workflow run is made up of one or more jobs that can run sequentially or in parallel
      - id: triggerjenkinsjob
        uses: mickeygoussetorg/trigger-jenkins-job@v1
        with:
          jenkins-server:  "http://jenkins.treelogy.eco.br" # URL of the jenkins server. ex: http://myjenkins.acme.com:8080
          jenkins-job: "treelogy-template-backend" # The name of the jenkins job to run
          jenkins-username: "github" # user name for accessing jenkins
          jenkins-pat: "118f3cbcdfbdeccb488bbb579ce7e9c79d" # personal Access token for accessing Jenkins
          poll-time: 10 # how often (seconds) to poll the jenkins server for results
          timeout-value: 600 # How long (seconds) to poll before timing out the action
          verbose: true # true/false - turns on extra logging

      # A workflow run is made up of one or more jobs that can run sequentially or in parallel
      - name: trigger jenkins job
        uses: appleboy/jenkins-action@master
        with:
          url: "http://jenkins.treelogy.eco.br"
          user: "github"
          token: "118f3cbcdfbdeccb488bbb579ce7e9c79d"
          job: "treelogy-template-backend"

      # A workflow run is made up of one or more jobs that can run sequentially or in parallel
      - name: status jenkins job
        uses: joshlk/jenkins-githubaction@master
        with:
          url: "http://jenkins.treelogy.eco.br"
          job_name: "treelogy-template-backend"
          username: "github"
          api_token: "118f3cbcdfbdeccb488bbb579ce7e9c79d"
          timeout: "1000"
      - name: Merge me!
        uses: ridedott/merge-me-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}